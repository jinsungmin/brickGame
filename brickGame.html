<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="300" height="500"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 22;

        var ballRadius = 10;
        var spacePressed = false;

        var aimingX;
        var aimingY;
        var aiming = 0.3;
        var checkAiming = 0;

        var dx = 0;
        var dy = 0;

        var brickRowCount = 5;
        var brickColumnCount = 13;
        var brickCurrentColumnCount = 3;
        var brickWidth = 40;
        var brickHeight = 30;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var brickColumnCheck;
        //var turn = 1;

        var score = 0;

        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                if (c < brickCurrentColumnCount) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                } else {
                    bricks[c][r] = { x: 0, y: 0, status: 0 };
                }
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 32) {
                spacePressed = true;
            }

        }

        function keyUpHandler(e) {
            if (e.keyCode == 32) {
                spacePressed = false;
            }

        }


        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickCurrentColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                //alert("YOU WIN, CONGRATULATIONS!");
                                //document.location.reload();
                                //clearInterval(interval); // Needed for Chrome to end game
                            }
                        }

                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickCurrentColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#FF77AA";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawAimingLine() {
            aimingX = canvas.width / 2 - 150 * Math.cos(Math.PI * aiming / 10);
            aimingY = canvas.height - 20 - 150 * Math.sin(Math.PI * aiming / 10);

            ctx.beginPath();
            ctx.strokeStyle="#0095DD";
            ctx.moveTo(canvas.width / 2, canvas.height - 20);
            ctx.lineTo(aimingX, aimingY);
            ctx.closePath();
            ctx.stroke();
        }

        function draw() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();

            if (x == canvas.width / 2 && y == canvas.height - 22) {
                drawAimingLine();
            }
            drawScore();
            collisionDetection();


            if ((brickCurrentColumnCount == brickColumnCount - 1)) {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval);
            }

            if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {

                dx = dy = 0;
                x = canvas.width / 2;
                y = canvas.height - 22;

                for (var c = brickCurrentColumnCount; c > 0; c--) {
                    for (var r = 0; r < brickRowCount; r++) {
                        bricks[c][r].status = bricks[c - 1][r].status;
                    }
                }

                brickColumnCheck = false;

                for (var r = 0; r < brickRowCount; r++) {
                    bricks[0][r].status = 1;
                    if (bricks[brickCurrentColumnCount][r].status == 1) {
                        brickColumnCheck = true;
                    }
                }

                if (brickColumnCheck) {
                    brickCurrentColumnCount++;
                }

            }

            if (checkAiming == 0) {
                aiming += 0.1;
            } else {
                aiming -= 0.1;
            }
            if (aiming >= 9.7) checkAiming += 1;
            if (aiming <= 0.3) checkAiming -= 1;


            if (spacePressed) {
                dx = - 7 * Math.cos(Math.PI * aiming / 10);
                dy = - 7 * Math.sin(Math.PI * aiming / 10);
            }
            if (!spacePressed) {
                if (dx != 0 && dy != 0) {
                    x += dx;
                    y += dy;
                }
            }

            requestAnimationFrame(draw);
        }

        draw();

    </script>
</body>

</html>
